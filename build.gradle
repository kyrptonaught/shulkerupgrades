plugins {
	id 'fabric-loom' version '0.8-SNAPSHOT'
	id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_16
targetCompatibility = JavaVersion.VERSION_16

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

minecraft {
	accessWidener = file("src/main/resources/upgradedshulkers.accesswidener")
}
repositories {
	maven { url 'https://maven.fabricmc.net' }
	maven {
		url = "http://maven.kyrptonaught.dev"
		allowInsecureProtocol = true
	}
	maven { url "https://maven.shedaniel.me/" }
	maven { url "https://maven.terraformersmc.com/releases"}
}
dependencies {
	implementation 'org.jetbrains:annotations:20.1.0'
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings "net.fabricmc:yarn:${project.yarn_mappings}"
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

	//modImplementation group: 'net.devtech', name: 'arrp', version: '0.3.4'
	//include group: 'net.devtech', name: 'arrp', version: '0.3.4'

	//shulkerutils
	modImplementation 'net.kyrptonaught:shulkerutils:1.0.1-1.17'
	include 'net.kyrptonaught:shulkerutils:1.0.1-1.17'
	//Quickshulker
	optionalDependency('net.kyrptonaught:quickshulker:1.1.14-1.17')

	optionalDependency ("me.shedaniel:RoughlyEnoughItems-fabric:6.0.250-alpha")
}
//thanks techreborn
def optionalDependency(String dep) {
	dependencies.modRuntime (dep) {
		exclude group: "net.fabricmc.fabric-api"
		exclude module: "nbt-crafting"
	}
	dependencies.modCompileOnly (dep) {
		exclude group: "net.fabricmc.fabric-api"
		exclude module: "nbt-crafting"
	}
}
processResources {
	inputs.property "version", project.version

	filesMatching("fabric.mod.json") {
		expand "version": project.version
	}
}

// ensure that the encoding is set to UTF-8, no matter what the system default is
// this fixes some edge cases with special characters not displaying correctly
// see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = "sources"
	from sourceSets.main.allSource
}

jar {
	from "LICENSE"
}
